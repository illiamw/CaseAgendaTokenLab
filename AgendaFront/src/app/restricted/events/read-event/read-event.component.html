<div class="invite">
  <div class="col-12">
    <p class="fs-2">Event management</p>
  </div>
  <div class="col-12 mb-2">
    <button type="submit" class="btn" (click)="refresh()">
      <i class="bi bi-arrow-clockwise"></i> Refresh
    </button>
  </div>
  <div class="table-responsive">
    <table class="table table-dark align-middle table-hover">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Start</th>
          <th scope="col">Finish</th>
          <th scope="col">Invited</th>
          <th scope="col">Description</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listEvents$ | async; let i = index">
          <td scope="row">{{ item.id }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.start | date: "short" }}</td>
          <td>{{ item.finish | date: "short" }}</td>
          <td>
            <a
            id="cursor"
              class="link-primary"
              (click)="guestsRead(item.id ? item.id : -1)"
              >View</a
            >
          </td>
          <td>{{ item.description }}</td>
          <td>

            <button
              class="btn text-white"
              (click)="updateEvents(item.id ? item.id : -1)"
            ><i class="bi bi-pencil-square"></i></button>
          </td>
          <td>
            <button
              class="btn text-white"
              (click)="deleteEvents(item.id ? item.id : -1)"
            ><i class="bi bi-calendar-x"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
