<div class="col-12">
  <p class="fs-2">Invited to the event: {{id}}</p>
</div>
<div class="table-responsive">
  <table class="table table-dark table-striped align-middle">
    <thead>
      <tr>

        <th scope="col">Invite</th>
        <th scope="col">Accepted?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listEvents$ | async as list; let i = index" >

        <td>{{ item.user_email }}</td>
        <td *ngIf="item.accepted == false">No</td>
        <td *ngIf="item.accepted == true">Yes</td>
      </tr>
    </tbody>
  </table>
</div>



<app-notify [alert]="alert"></app-notify>
